<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <section class="section-cart">
        <header class="section-cart__header">
            <div class="container">
                <h1 class="title-1">Shopping Cart</h1>
            </div>
        </header>
        <div class="section-cart__body">
            <div class="container">
                <section class="cart">
                    <header class="cart-header">
                        <div class="cart-header__title">name</div>
                        <div class="cart-header__coun">quantity</div>
                        <div class="cart-header__cost">price</div>
                    </header>

                    <section class="product">
                        <div class="product__img">
                            <img src="./img/product/iPhone-13.jpg" alt="Apple iPhone 15 Plus 256 GB Yellow">
                        </div>
                        <div class="product__title">Apple iPhone 15 Plus 256 GB Yellow</div>
                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/icon-up.svg" alt="Increase">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/icon-down.svg" alt="Decrease">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="product__price">500$</div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/cross.svg" alt="Delete">
                            </button>
                        </div>
                    </section>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/product/macbook.jpg" alt="Apple MacBook Air 15 2023 Space Gray">
                        </div>
                        <div class="product__title">Apple MacBook Air 15 2023 Space Gray</div>
                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/icon-up.svg" alt="Increase">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/icon-down.svg" alt="Decrease">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="product__price">1299$</div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/cross.svg" alt="Delete">
                            </button>
                        </div>
                    </section>
                    <section class="product">
                        <div class="product__img">
                            <img src="./img/product/watch.jpg" alt="Apple Watch SE (2022) Silver">
                        </div>
                        <div class="product__title">Apple Watch SE (2022) Silver</div>
                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/icon-up.svg" alt="Increase">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/icon-down.svg" alt="Decrease">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="product__price">299$</div>
                        <div class="product__controls">
                            <button type="button">
                                <img src="./img/icons/cross.svg" alt="Delete">
                            </button>
                        </div>
                    </section>

                    <footer class="cart-footer">
                        <div class="cart-footer__count">3 units</div>
                        <div class="cart-footer__price">2009.53$</div>
                    </footer>
                </section>
            </div>
        </div>
    </section>
</body>

</html>
